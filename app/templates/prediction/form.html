{% extends "base.html" %}

{% block title %}Stroke Risk Prediction - Stroke Prediction System{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2><i class="fas fa-heart me-2"></i>Stroke Risk Prediction</h2>
    <p class="text-muted">Enter patient data to predict stroke risk using machine learning</p>
    
    <form id="predictionForm" class="mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Gender:</label>
                    <select name="gender" class="form-control" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Age:</label>
                    <input type="number" name="age" class="form-control" required min="0" max="120">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Average Glucose Level (mg/dL):</label>
                    <input type="number" step="0.01" name="avg_glucose_level" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">BMI:</label>
                    <input type="number" step="0.1" name="bmi" class="form-control" required min="10" max="100">
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Hypertension:</label>
                    <select name="hypertension" class="form-control" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Heart Disease:</label>
                    <select name="heart_disease" class="form-control" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Ever Married:</label>
                    <select name="ever_married" class="form-control" required>
                        <option value="">Select</option>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Work Type:</label>
                    <select name="work_type" class="form-control" required>
                        <option value="">Select</option>
                        <option value="Private">Private</option>
                        <option value="Self-employed">Self-employed</option>
                        <option value="Govt_job">Government Job</option>
                        <option value="children">Children</option>
                        <option value="Never_worked">Never Worked</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Residence Type:</label>
                    <select name="Residence_type" class="form-control" required>
                        <option value="">Select</option>
                        <option value="Urban">Urban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Smoking Status:</label>
                    <select name="smoking_status" class="form-control" required>
                        <option value="">Select</option>
                        <option value="never smoked">Never Smoked</option>
                        <option value="formerly smoked">Formerly Smoked</option>
                        <option value="smokes">Smokes</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg mt-3">
            <i class="fas fa-brain me-2"></i>Predict Risk
        </button>
    </form>
    
    <div id="result" class="mt-4" style="display:none;">
        <h4>Prediction Result:</h4>
        <div id="resultContent"></div>
    </div>
</div>

<script>
document.getElementById('predictionForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);
    
    try {
        const response = await fetch('/predict', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            const alertClass = result.risk_color === 'green' ? 'success' : 
                             result.risk_color === 'orange' ? 'warning' : 'danger';
            
            document.getElementById('resultContent').innerHTML = `
                <div class="alert alert-${alertClass}">
                    <h5><i class="fas fa-chart-line me-2"></i>${result.risk_category}</h5>
                    <p class="mb-0">Stroke Probability: <strong>${result.risk_probability}%</strong></p>
                </div>
            `;
            document.getElementById('result').style.display = 'block';
        } else {
            document.getElementById('resultContent').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>Error: ${result.error}
                </div>
            `;
            document.getElementById('result').style.display = 'block';
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('resultContent').innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>An error occurred. Please try again.
            </div>
        `;
        document.getElementById('result').style.display = 'block';
    }
});
</script>
{% endblock %}
